<script type="text/javascript">
function check()
{

 {

	alert("your String is not pangram");
	break;
	}
   var lttr=String.fromCharCode(a);
		for(var i=0;i<str_check.length;i++)
			{

				{
				flag=true;
				break;
				}

				flag=false;
				}
				
			}
   
   
 }
 
 if(flag==true)
 {

 }
}



</script>
