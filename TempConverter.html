<!DOCTYPE html>
<html>
<head>
<title>TEMP CONVERTOR</title>

<script type="text/javascript">

function convertor_ctf()
{
	var temp_c=document.getElementById("tempc").value;
	var temp_f;

	temp_f=parseFloat(Number(temp_c*(1.8)+(32)));
	alert("Temprature in Fahreneit is"+temp_f);
}

function convertor_ftc()
{
	var temp_f=document.getElementById("tempf").value;
	var temp_c;

	temp_c=parseFloat(Number((temp_f-32)*(5/9)));
	alert("Temprature in Celsius is"+temp_c);

}

</script>
</head>
<body>

ENTER TEMPRATURE IN CELSIUS:<input type="number" id="tempc"/>
<input type="button" onclick="convertor_ctf()" value="convert"/>
</br>
</br>

ENTER TEMPRATURE IN FAHRENEIT:<input type="number" id="tempf"/>
<input type="button" onclick="convertor_ftc()" value="convert"/>
</body>

</html>
